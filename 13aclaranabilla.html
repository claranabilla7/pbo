<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GUI Sederhana</title>
</head>
<body>

<h1 id="title">Halo, Mahasiswa!</h1>
<button>Proses</button>

<h2>Informasi Mahasiswa</h2>
<p>Contoh tampilan data sederhana menggunakan HTML.</p>

<h2>Tabel Data</h2>
<table border="1" cellpadding="6">
<tr>
  <th>No</th>
  <th>Nama</th>
  <th>NIM</th>
</tr>
<tr>
  <td>1</td>
  <td>Andi Pratama</td>
  <td>231001</td>
</tr>
<tr>
  <td>2</td>
  <td>Siti Aisyah</td>
  <td>231002</td>
</tr>
</table>

<h2>Object</h2>
<object width="300" height="150" data="data:text/plain,Contoh Object">
  Object tidak dapat ditampilkan
</object>

<h2>Form Input</h2>
<form>
<label>Nama:</label><br>
<input type="text" value="Budi"><br><br>

<label>NIM:</label><br>
<input type="text" value="231003"><br><br>

<input type="submit" value="Kirim">
</form>

<script>
function ubahTeks() {
document.getElementById("title").innerText = "Halo Mahasiswa";
}
</script>

</body>
</html>
