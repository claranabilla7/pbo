<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GUI Sederhana</title>
</head>
<body>

<h1 id="title">Halo, Mahasiswa!</h1>
<button>Proses</button>

<h2>Informasi Mahasiswa</h2>
<p>Contoh input data dan tabel sederhana.</p>

<h2>Tabel Data</h2>
<table border="1" cellpadding="6" id="tabelMahasiswa">
<tr>
  <th>No</th>
  <th>Nama</th>
  <th>NIM</th>
</tr>
</table>

<h2>Gambar Pemandangan</h2>
<img src="https://picsum.photos/400/200" alt="Pemandangan">

<h2>Form Input</h2>
<form onsubmit="tambahData(); return false;">
<label>Nama:</label><br>
<input type="text" id="nama" required><br><br>

<label>NIM:</label><br>
<input type="text" id="nim" required><br><br>

<input type="submit" value="Tambah ke Tabel">
</form>

<script>
let no = 1;

function tambahData() {
  let nama = document.getElementById("nama").value;
  let nim = document.getElementById("nim").value;

  let tabel = document.getElementById("tabelMahasiswa");
  let row = tabel.insertRow();

  row.insertCell(0).innerText = no++;
  row.insertCell(1).innerText = nama;
  row.insertCell(2).innerText = nim;

  document.getElementById("nama").value = "";
  document.getElementById("nim").value = "";
}
</script>

</body>
</html>
