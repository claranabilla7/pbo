<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GUI Sederhana</title>
<style>
  .object-container {
    width: 400px;
    height: 200px;
    border: 1px solid #000;
    overflow: auto; /* scroll muncul jika konten lebih besar */
  }
</style>
</head>
<body>

<h1>Halo, Mahasiswa!</h1>

<h2>Informasi Mahasiswa</h2>
<p>Halaman ini menampilkan data mahasiswa secara interaktif, lengkap dengan tabel, gambar, form input, dan contoh object yang bisa discroll.</p>

<h2>Tabel Data</h2>
<table border="1" cellpadding="6" id="tabelMahasiswa">
<tr>
  <th>No</th>
  <th>Nama</th>
  <th>NIM</th>
</tr>
<tr>
  <td>1</td>
  <td>Andi Pratama</td>
  <td>231001</td>
</tr>
<tr>
  <td>2</td>
  <td>Siti Aisyah</td>
  <td>231002</td>
</tr>
</table>

<h2>Gambar</h2>
<img src="https://picsum.photos/400/200" alt="Gambar Bebas" width="400" height="200">

<h2>Contoh Object</h2>
<div class="object-container">
  <object type="text/html" data="data:text/html,
    <html><body>
    <h3>Contoh Dokumen</h3>
    <p>Ini adalah contoh teks panjang di dalam object.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <p>Phasellus iaculis neque purus sodales bibendum. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae.</p>
    <p>Aliquam erat volutpat. Cras in purus eu magna vulputate luctus.</p>
    <p>Praesent venenatis metus at tortor pulvinar varius.</p>
    <p>Scroll ke bawah untuk melihat lebih banyak teks.</p>
    </body></html>">
  </object>
</div>

<h2>Form Input</h2>
<form onsubmit="tambahData(); return false;">
<label>Nama:</label><br>
<input type="text" id="nama" required><br><br>

<label>NIM:</label><br>
<input type="text" id="nim" required><br><br>

<input type="submit" value="Kirim">
</form>

<script>
let no = 3; // Lanjut dari data awal

function tambahData() {
  let nama = document.getElementById("nama").value;
  let nim = document.getElementById("nim").value;

  let tabel = document.getElementById("tabelMahasiswa");
  let baris = tabel.insertRow();

  baris.insertCell(0).innerText = no++;
  baris.insertCell(1).innerText = nama;
  baris.insertCell(2).innerText = nim;

  // Kosongkan input setelah dikirim
  document.getElementById("nama").value = "";
  document.getElementById("nim").value = "";
}
</script>

</body>
</html>
