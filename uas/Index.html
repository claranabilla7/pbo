<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login PBO - UAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 50px;
        }
        .container {
            width: 300px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .user-info {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container" id="loginBox">
    <h3>Login User</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="app.login()">Login</button>
</div>

<div class="container user-info" id="userBox" style="display:none;">
    <h3>Login Berhasil</h3>
    <p id="infoUser"></p>
    <button onclick="app.logout()">Logout</button>
</div>

<script>
/* ===== CLASS USER (OOP) ===== */
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

/* ===== CLASS LOGIN APP ===== */
class LoginApp {
    constructor() {
        this.users = [];
        this.loadData();
    }

    loadData() {
        // Jika localStorage kosong, isi dataset JSON
        if (!localStorage.getItem("users")) {
            const data = [
                new User("admin", "12345"),
                new User("user", "password")
            ];
            localStorage.setItem("users", JSON.stringify(data));
        }
        this.users = JSON.parse(localStorage.getItem("users"));
    }

    login() {
        const uname = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        const user = this.users.find(
            u => u.username === uname && u.password === pass
        );

        if (user) {
            this.showUser(user);
        } else {
            alert("Salah login");
        }
    }

    showUser(user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("userBox").style.display = "block";
        document.getElementById("infoUser").innerText =
            "Selamat datang, " + user.username;
    }

    logout() {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("userBox").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

/* ===== INISIALISASI OBJECT ===== */
const app = new LoginApp();
</script>

</body>
</html>
