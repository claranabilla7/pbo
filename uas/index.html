<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login PBO UAS</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://images.unsplash.com/photo-1521791136064-7986c2920216");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

/* Card */
.card {
    width: 100%;
    max-width: 360px;
    padding: 25px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    color: white;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 22px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
}

.btn-login {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #2ecc71;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

.btn-login:hover {
    background: #27ae60;
}

.btn-logout {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #e74c3c;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

.btn-logout:hover {
    background: #c0392b;
}

.info {
    font-size: 15px;
    margin-bottom: 15px;
}

/* Responsive kecil */
@media (max-width: 480px) {
    h2 {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
    <h2>Login User</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-login" onclick="app.login()">Login</button>
</div>

<!-- USER INFO -->
<div class="card" id="userBox" style="display:none;">
    <h2>Login Berhasil</h2>
    <p class="info" id="userInfo"></p>
    <button class="btn-logout" onclick="app.logout()">Logout</button>
</div>

<script>
/* ===== CLASS USER ===== */
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

/* ===== CLASS LOGIN APP ===== */
class LoginApp {
    constructor() {
        this.users = [];
        this.loadUsers();
    }

    loadUsers() {
        if (!localStorage.getItem("users")) {
            const data = [
                new User("admin", "123456"),
                new User("user", "password")
            ];
            localStorage.setItem("users", JSON.stringify(data));
        }
        this.users = JSON.parse(localStorage.getItem("users"));
    }

    login() {
        const uname = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        const valid = this.users.find(
            u => u.username === uname && u.password === pass
        );

        if (valid) {
            this.showUser(valid);
        } else {
            alert("Salah login");
        }
    }

    showUser(user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("userBox").style.display = "block";
        document.getElementById("userInfo").innerText =
            "Selamat datang, " + user.username;
    }

    logout() {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("userBox").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

/* ===== OBJECT ===== */
const app = new LoginApp();
</script>

</body>
</html>
