<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login PBO UAS</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #1d2671, #c33764);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card Glass Effect */
.card {
    width: 330px;
    padding: 25px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    color: white;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #ff9800;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #e68900;
}

.info {
    font-size: 15px;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div class="card" id="loginBox">
    <h2>Login User</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="app.login()">Login</button>
</div>

<!-- ===== USER PAGE ===== -->
<div class="card" id="userBox" style="display:none;">
    <h2>Login Berhasil</h2>
    <p class="info" id="userInfo"></p>
    <button onclick="app.logout()">Logout</button>
</div>

<script>
/* ===== CLASS USER ===== */
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

/* ===== CLASS LOGIN APP ===== */
class LoginApp {
    constructor() {
        this.users = [];
        this.loadUsers();
    }

    loadUsers() {
        if (!localStorage.getItem("users")) {
            const data = [
                new User("admin", "12345"),
                new User("user", "password")
            ];
            localStorage.setItem("users", JSON.stringify(data));
        }
        this.users = JSON.parse(localStorage.getItem("users"));
    }

    login() {
        const uname = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        const found = this.users.find(
            u => u.username === uname && u.password === pass
        );

        if (found) {
            this.showUser(found);
        } else {
            alert("Salah login");
        }
    }

    showUser(user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("userBox").style.display = "block";
        document.getElementById("userInfo").innerText =
            "Selamat datang, " + user.username;
    }

    logout() {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("userBox").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

/* ===== OBJECT ===== */
const app = new LoginApp();
</script>

</body>
</html>
